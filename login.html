<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link href="index.css" />
  </head>
  <body style="background-image: url('img/back.jpg')">
    <div class="container">
      <div
        class="text-center"
        style="font-size: 2em; font-weight: bold; padding-top: 2em"
      >
        <a href="index.html" style="text-decoration: none"
          ><span style="color: white">Blockchain </span
          ><span style="color: grey">.com</span></a
        >
      </div>
      <div class="row" style="margin-top: 3em">
        <div class="col-5 offset-md-3">
          <div
            class="card mb-5"
            style="
              border-radius: 10px;
              width: 35em;
              padding-left: 2em;
              padding-right: 2em;
              margin-left: 6em;
            "
          >
            <div class="card-body">
              <div>
                <h3 class="card-title my-4">Wallet</h3>
                <p class="card-subtitle text-lg-end">Exchange</p>
              </div>

              <form class="mt-4">
                <div class="col-12">
                  <div style="text-align: left; font-weight: bold">
                    <label>Email Address</label>
                  </div>
                  <div class="mb-5">
                    <input
                      class="form-control col-4"
                      placeholder="Enter Email"
                      required
                    />
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button
                    class="btn bg-primary"
                    style="color: white; font-weight: bold"
                    type="button"
                  >
                    Continue
                  </button>
                </div>
              </form>
            </div>
            <div class="mt-5 mb-2 text-center">
              <p style="color: grey; font-weight: bold; font-size: 15px">
                Don't have a Blockchain Acount?
                <a href="signUp.html" style="text-decoration: none">Sign up Now -></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
